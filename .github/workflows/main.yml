name: Sync upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

# permissions 块应该与 name 和 on 在同一级别（没有缩进）
permissions:
  # contents 和 workflows 应该相对于 permissions: 向右缩进
  # 通常是 2 个空格
  contents: write
  workflows: write # 检查这一行的缩进，它应该是相对于 permissions: 向右缩进的

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git identity
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add upstream remote
      run: |
        git remote add upstream https://github.com/ultralytics/ultralytics.git

    - name: Fetch upstream
      run: |
        git fetch upstream

    - name: Merge upstream/main
      run: |
        git merge upstream/main -m "Merge upstream changes"

    - name: Push changes
      run: |
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
